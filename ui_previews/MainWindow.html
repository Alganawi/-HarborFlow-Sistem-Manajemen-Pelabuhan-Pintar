<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Window Preview</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 0; height: 100vh; display: flex; }
        .nav-panel { width: 200px; background-color: #fff; border-right: 1px solid #ddd; padding: 15px; box-sizing: border-box; display: flex; flex-direction: column; }
        .nav-panel h1 { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 20px; }
        .nav-panel ul { list-style: none; padding: 0; margin: 0; }
        .nav-panel li { padding: 12px 15px; cursor: pointer; border-radius: 4px; margin-bottom: 5px; }
        .nav-panel li:hover { background-color: #f0f0f0; }
        .nav-panel li.active { background-color: #007bff; color: white; }
        .main-grid { flex-grow: 1; display: flex; flex-direction: column; }
        .header { background-color: #fff; border-bottom: 1px solid #ddd; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header .welcome-text { font-size: 18px; }
        .header .user-controls { display: flex; align-items: center; gap: 15px; }
        .header .user-controls .status-online { color: green; }
        .header .user-controls .status-offline { color: red; }
        .header .user-controls a { color: #007bff; text-decoration: none; cursor: pointer; }
        .content-area { flex-grow: 1; padding: 20px; background-color: #f0f2f5; text-align: center; font-size: 24px; color: #999; }
    </style>
</head>
<body>
    <div class="nav-panel">
        <h1>HarborFlow</h1>
        <ul>
            <li class="active">Dashboard</li>
            <li>Map View</li>
            <li>Vessel Management</li>
            <li>Service Request</li>
        </ul>
    </div>
    <div class="main-grid">
        <div class="header">
            <div class="welcome-text">Welcome, John Doe</div>
            <div class="user-controls">
                <a href="#">Profile</a>
                <span class="status-online">Online</span>
                <a href="#">Logout</a>
                <span>&#x263C;</span> <!-- Theme Icon Placeholder -->
            </div>
        </div>
        <div class="content-area">
            Content Area (DashboardView.html would be loaded here)
        </div>
    </div>
</body>
</html>
